<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    {% for car in cars %}
    <a href="{% url 'car_details' car.car_id %}">{{car.registration}}</a><br><br>
    {% endfor %}
</body>
</html>
